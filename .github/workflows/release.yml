name: Release Workflow

on: push

jobs:
  build-android:
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - uses: actions/checkout@v3
      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
        shell: bash
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    environment: Prod
    steps:
      - uses: actions/checkout@v3
      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
        shell: bash
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Install CocoaPods dependencies
        run: cd ios && pod install
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign

      - name: Display pwd
        run: pwd

      - name: List root directory
        run: ls -R ./

      - name: List build directory
        run: ls -R ./build/

      - name: Zip IPA build artifacts
        run: cd build/ios/iphoneos && zip -r ../../ios-ipa.zip ./*
      - name: Upload iOS IPA to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ios-ipa.zip
          path: build/ios-ipa.zip

  create-release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Download APK Artifact
        uses: actions/download-artifact@v2
        with:
          name: app-release.apk
          path: build/android/
      - name: Download iOS IPA Artifact
        uses: actions/download-artifact@v2
        with:
          name: ios-ipa.zip
          path: build/ios/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload APK Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/android/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload iOS IPA Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/ios/ios-ipa.zip
          asset_name: ios-ipa.zip
          asset_content_type: application/zip
